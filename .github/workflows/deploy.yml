name: Deploy SnakeGame to GitHub Pages

on:
  push:
    branches:
      - main   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set working directory
        run: cd SnakeGame

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies 
        run: |
          cd SnakeGame
          npm install

      - name: Build project 
        run: |
          cd SnakeGame
          npm run build

      - name: Deploy to GitHub Pages 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       
          folder: SnakeGame/dist     
