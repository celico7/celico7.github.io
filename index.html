<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>CRK</title>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <p>Bonbons <br /><span class="gem-cost pink-text">0</span></p>
          <div class="relic">
            Relique <br /> <span id="relic" class="pink-text">0</span>
          </div>
          <div class="gem-img-container">
            <img
              src="./assets/gem.png"
              alt=""
              class="gem-image"
              onclick="incrementGem(event)"
              draggable="false"
            />
          </div>
        </div>

        <script id="upgrade-template" type="text/template">
          <div id="{{name}}-progress-container" class="w3-light-grey" style="height: 5px; width: 330px; display: none;">
            <div id="{{name}}-progress-bar" class="w3-container w3-green" style="height: 100%; width: 0%"></div>
          </div>   
          <div class="upgrade type-{{type}}" onclick="handleBuy('{{type}}', '{{name}}')" data-skill-name="concentré étoilé" id="{{name}}-upgrade">
            <div class="left-section">
              <img
                src="{{image}}"
                alt=""
                class="upgrade-img"
                draggable="false"
              />
            </div>
            <div class="mid-section">
              <h4>{{name}}</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                <img src="/assets/gem.png" alt="" class="gem-img" draggable="false"/>
              </div>
            </div>
            <div class="right-section">Niveau <span class="{{name}}-level">0</span></div>
            
            <div class="next-level-info" id="{{name}}-next-level">
              <p id="{{name}}-next-p">
                +<span class="{{name}}-increase">{{increase}}</span> Bonbons <br />
              </p>
            </div>
          </div>             
        </script>

        <div class="right">
          <div class="right-navbar">
            <div id="upgrades-nav-button">Améliorations</div>
            <div id="skills-nav-button">Skills</div>
            <div id="artifacts-nav-button">Artéfacts</div>
          </div>

          <div id="upgrades-container"></div>
          
      </div>

      <div class="statistics">
        <div class="texts">
          <p>Bonbons Par Clique: <span id="gpc-text" class="pink-text">1</span></p>
          <p>Bonbons Par Seconde: <span id="gps-text" class="pink-text">0</span></p>
        </div>
      </div>

      <div class="util-buttons">
        <button class="util-button prestige-button" onclick="prestige()">Prestige</button>
        <button class="util-button" onclick="save()">Save</button>
        <button class="util-button" onclick="load()">Load</button>
      </div>
    </section>

    <footer>
      <p>© Célia Hoffmann - 2025 | <a href="https://github.com/celico7" target="_blank">GitHub</a></p>
    </footer>
    
    <script type="module" src="index.js"></script>
    <script type="module" src="constants/skills.js"></script>
    <script type="module" src="constants/artifacts.js"></script>
  </body>
</html>
