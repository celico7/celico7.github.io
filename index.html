<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="main">
            <div class="left">
                <h3>Bonbons : <span class="gem-cost"> 6 </span> </h3>
                <img src="./assets/gem.png" alt="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/clicker-white.png" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost : <span class="clicker-cost">10</span> </p>
                            <img src="./assets/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">

                    </div>
                </div>
            </div>
        </div>
    </section>


<script src="index.js"></script>
</body>
</html>
