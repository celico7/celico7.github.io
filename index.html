body {
  font-family: "Cabin", sans-serif;
  background: linear-gradient(135deg, #4c6d86, #0D1117 80%);
  color: white;
  overflow: hidden;
  position: relative;
  margin: 0;
  width: 100%;
  height: 100%;
}

/* Effet de lumière subtile (inspiration Discord) */
body::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(212, 12, 12, 0.1), transparent);
  animation: light-pulse 10s infinite;
}

body::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150%;
  height: 150%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
  transform: translate(-50%, -50%) rotate(0deg);
  animation: vortex 20s linear infinite;
}

@keyframes vortex {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Positionnement du titre */
.container-titre {
  text-align: center;
  margin-top: 50px;
}

.title {
  font-weight: 800;
  color: transparent;
  font-size: 120px;
  background: url("https://phandroid.s3.amazonaws.com/wp-content/uploads/2014/05/rainbow-nebula.jpg");
  background-position: 80% 60%;
  -webkit-background-clip: text;
  position: relative;
  line-height: 90px;
  letter-spacing: -3px;
}

/* Positionnement de la grille */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  margin-top: 100px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 350px);
  grid-gap: 60px;
  transition: all 0.3s ease-in-out;
}

/* Styles des éléments de la grille */
.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #009dbc20;
  background-size: 50%;
  background-repeat: no-repeat;
  background-position: center;
  color: rgb(255, 255, 255);
  font-size: 24px;
  height: 150px;
  cursor: pointer;
  text-decoration: none;
  border-radius: 10%;
  z-index: 1;
  position: relative;
  transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
}

.grid-item:hover{
  transform: scale(1.3);
  -webkit-transform: scale(1.3);
  -moz-transform: scale(1.3);
  -ms-transform: scale(1.3);
  -o-transform: scale(1.3);
}

footer{
  background-color: black;
  opacity: 30%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 60px;
  padding-top: 7px;
}

body {
  font-family: "Cabin", sans-serif;
  background-image: 
  radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.7) 100%),
  url("/fond.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: white;
  margin: 0;
  padding: 0;
  padding-left: 30px;
  width: 100%;
height: 100%;
}

.main-container {
  display: flex;
  height: 100vh;
}

.menu-section {
  display: flex;
  flex-direction: column;
  justify-content: end;
  width: 30%;
  padding: 50px;
  
}

.menu-section h1 {
  font-size: 3em;
}

.menu-links {
  list-style: none;
  padding: 0;
}

.menu-links li {
  margin: 20px 0;
  position: relative; /* Nécessaire pour positionner l'image avec ::before */
}

.menu-links a {
  color: white;
  text-decoration: none;
  font-size: 1.5em;
  position: relative; /* Nécessaire pour positionner l'image au survol */
  padding-left: 50px; /* Laisse de l'espace pour l'image */
  display: inline-block;
  transition: transform 0.3s ease; /* Ajoute une transition pour l'effet de soulèvement */
}

.menu-links a::before {
  content: ''; /* Vide car on va ajouter une image */
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%); /* Centre verticalement l'image */
  width: 40px; /* Largeur de l'image */
  height: 40px; /* Hauteur de l'image */
  background: url('/images/tardis.png') no-repeat center;
  background-size: contain;
  opacity: 0; /* L'image est initialement cachée */
  transition: opacity 0.3s ease, transform 0.3s ease; /* Effet de transition */
}

.menu-links a:hover::before {
  opacity: 1; /* L'image apparaît au survol */
  transform: translateY(-50%) scale(1.2); /* L'image devient un peu plus grande */
}

.menu-links a:hover {
  text-decoration: underline;
  transform: translateY(-5px); /* Soulève le texte de 5px vers le haut sans affecter les autres éléments */
}


.content-container {
  width: 70%;
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow-y: auto;
}

.content-section {
  width: 100%;
  padding: 20px;
  display: none;
  color: black;
  background-image: url("/froisse.jpg");      
}

.roles {
  display: flex;
  margin: 50px 0;
}

select{
  margin-left: 20px;
  padding: 10px 20px;
  border-radius:5px;
  background-color: #d3d2d2; /* Couleur par défaut de l'élément sélectionné */
}

select:focus{
  outline:none;
}

figure:hover{
transform: scale(1.1);
-webkit-transform: scale(1.1);
-moz-transform: scale(1.1);
-ms-transform: scale(1.1);
-o-transform: scale(1.1);
transition: 0.3s;
-webkit-transition: 0.3s;
-moz-transition: 0.3s;
-ms-transition: 0.3s;
-o-transition: 0.3s;
}

.staff img{
  width: 120px;
  border-radius: 50%;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
}

.staff img:hover{
box-shadow: 5px 5px 5px black;
}

.admin{
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 80px
}

.admin figcaption{
  text-align: center;
  width: 120px;
  color: red;
}

.modo{
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 80px
}

.modo figcaption{
  text-align: center;
  width: 120px;
  color: #be10ff;
}

#preview-container {
  text-align: center;
  margin-top: 20px;
}

#preview {
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  display: inline-block;
}

#username, #role-select {
  width: 100%;       /* Utilise tout l'espace disponible */
  max-width: 200px;  /* Largeur maximale */
  min-width: 150px;  /* Largeur minimale */
  padding: 10px;     /* Ajuste l'espace intérieur */
  margin: 10px;
  border: solid black 0.5px;
}

.words-container {
  display: flex;
  gap: 10px;
  opacity: 0;
  animation: fadeIn 1s forwards; /* Animation pour faire apparaître les mots */
}

.word {
  font-size: 2rem;
  position: relative;
}

/* Animation de l'apparition */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Effet glitch */
.word.glitch {
  color: #ff0000;
  text-shadow: 2px 2px 0px #00ff00, -2px -2px 0px #0000ff;
  animation: glitch-effect 0.2s infinite;
}

@keyframes glitch-effect {
  0% {
    transform: translate(0, 0);
  }
  20% {
    transform: translate(-2px, 2px);
  }
  40% {
    transform: translate(2px, -2px);
  }
  60% {
    transform: translate(-2px, -2px);
  }
  80% {
    transform: translate(2px, 2px);
  }
  100% {
    transform: translate(0, 0);
  }
}

/* Explosion */
#explosion-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.word.exploding {
  position: absolute;
  font-size: 1.5rem;
  animation: explode 2s ease-out forwards;
}

@keyframes explode {
  0% {
    opacity: 1;
    transform: translate(0, 0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(calc(100vw * (random() - 0.5)), calc(100vh * (random() - 0.5))) scale(0.5);
  }
}

.word.exploding {
  animation: explode 2s ease-out forwards, flash 0.5s infinite alternate; /* Mot explose et scintille */
}

/* Animation de scintillement */
@keyframes flash {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0.5;
  }
}

.word.exploding{
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

#hacker-banner {
  position: fixed;
  top: 500;
  left: 0;
  width: 100%;
  padding: 20px;
  background: linear-gradient(90deg, red, black);
  color: white;
  text-align: center;
  font-size: 2rem;
  font-family: 'Courier New', monospace; /* Style "hacker" */
  z-index: 9999;
  opacity: 0;
  transform: translateY(-100%);
  animation: banner-in 1s forwards, glitch-text 1s infinite;
}

/* Apparition de la bannière */
@keyframes banner-in {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Effet glitch du texte */
@keyframes glitch-text {
  0% {
    text-shadow: 2px 2px red, -2px -2px blue;
  }
  50% {
    text-shadow: -2px -2px green, 2px 2px yellow;
  }
  100% {
    text-shadow: 2px -2px blue, -2px 2px red;
  }
}

/* Masquer l'alerte */
.hidden {
  display: none;
}

#blackout-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: black;
  z-index: 10000; /* Couche supérieure au reste */
  opacity: 0;
  transition: opacity 0.5s ease-in-out; /* Transition fluide */
}

.hidden {
  display: none;
}
